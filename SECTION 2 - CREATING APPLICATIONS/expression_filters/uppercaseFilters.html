        <title>Uppercase Filters </title>

        <style>
            p{
                text-transform: capitalize;
            }
        </style>
    </head>

        <p> {{ "CanadA" | lowercase }}</p>

        <p> {{ "thaILAnd" | lowercase}}</p>
        <p> {{ "costa rIca" | lowercase }}</p>
    
        <script src="angular.min.js" ></script>
        
        <script>
        
            var myFiltersApp = angular.module('filtersApp', [])
        
        </script>
    </body>
</html>
