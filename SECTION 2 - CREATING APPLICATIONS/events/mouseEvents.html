<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Eventos AngularJS</title>
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        #square {
            background: red;
            width: 100px;
            height: 100px;
            margin: 30px 10px;
        }
    </style>

</head>

<body ng-app="eventsApp">


    <div ng-controller="eventsController">

        <div id="square" ng-mouseenter="insideDiv()" ng-mouseleave="outsideDiv()">
        </div>

        <strong>Status: {{status}}</strong>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript">
        var myApp = angular.module('eventsApp', []);

        myApp.controller('eventsController', function ($scope) {

            $scope.status = 'zzzzz';

            $scope.insideDiv = function () {

                $scope.status = 'MouseEnter active';

            }

            $scope.outsideDiv = function () {

                $scope.status = 'MouseOver active';

            }


        })
    </script>

</body>

</html>
