<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Directives</title>
</head>

<body ng-app="directives">

    <user firstname="John" secondname="Smith"> </user>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

    <script>
        var directivesApp = angular.module('directives', []);

        directivesApp.directive('user', function () {

            var localValues = {};


            localValues.scope = {
                userFirstsName: '@firstname',
                userLastName: '@secondname'
            }

            localValues.restrict = 'E';
            localValues.template = "Welcome {{userFirstsName}} {{userLastName}}!";

            return localValues;

        });
    </script>
</body>

</html>
