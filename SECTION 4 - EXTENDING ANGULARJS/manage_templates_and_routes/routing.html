<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Routing</title>
    
    <style>
        ul {
            margin: 0;
            padding: 0;
            margin: auto;
            width: 400px;
        }
        
        li {
            float: left;
            height: 30px;
            list-style-type: none;
            width: 100px;
        }
        
        a {
            display: block
        }
        
        h2 {
            color: red
        }
        
        div {
            clear: both
        }
    </style>
</head>

<body ng-app="routingApp">

    <div id="menu" ng-include=" 'templates/menu.html' "></div>


    <div id="contents" ng-view></div>
    
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

    <!--Routing Module -->
    <script src="https://code.angularjs.org/1.5.3/angular-route.min.js"></script>
    
   
    <script>
        var myRoutingApp = angular.module('routingApp', ['ngRoute']);


        myRoutingApp.config(['$routeProvider',
         function ($routeProvider) {
                $routeProvider.
                when('/section1', {
                        templateUrl: 'templates/section1.html',
                        controller: 'MyController'
                    })
                    .when('/section2', {
                        templateUrl: 'templates/section2.html',
                    })
                    .when('/section3', {
                        templateUrl: 'templates/section3.html',
                    })
                    .when('/pants/:color', {
                        templateUrl: 'templates/info.html',
                        controller: 'MyController'
                    })
                    .otherwise({
                        redirectTo: '/',
                        templateUrl: 'templates/start.html',
                    });
         }]);
    </script>
    
     <!-- Your controllers -->
    <script src="controllers/MyController.js"></script>
    
    

    
</body>

</html>
