<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Collections</title>
</head>

<body ng-app="collectionsApp">


    <div ng-controller="collectionsController">


        <ul>
            <li ng-repeat="singleItem in data" ng-click="showData(singleItem)"> {{singleItem}}</li>
        </ul>
        <input type="text" ng-model="newItem">
        <button ng-click="add()"> Save </button>


        <hr>

        <ul>
            <li ng-repeat="actionHero in actionHeros" ng-click="showData(actionHero.lastName)"> {{actionHero.name}}</li>
        </ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script>
        var dataCollectionApp = angular.module('collectionsApp', []);

        dataCollectionApp.controller('collectionsController', function ($scope) {

            $scope.data = ['rock', 'paper', 'scissors'];

            $scope.actionHeros = [

                {
                    name: "Arnold",
                    lastName: "Schwarzenegger"
                },
                {
                    name: "Chuck",
                    lastName: "Norris"
                },
                {
                    name: "Bruce",
                    lastName: "Lee"
                }

			  ]

            $scope.add = function () {

                $scope.data.push($scope.newItem);

            }

            $scope.showData = function (info) {
                alert('You choose : ' + info);
            }





        })
    </script>


</body>

</html>
